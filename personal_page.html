<!DOCTYPE html>
<html>
<head>
    <title>护工个人</title>
    <meta charset="UTF-8">
    <link rel="stylesheet/less" type="text/css" href="per_style.less">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"/>
    <script type="text/javascript" src="less.min.js"></script>
</head>
<body>
<header>
    <a href="#"><img src="images/return.png"></a>
    <span>个人主页</span>
</header>
<main>
    <div class="main-content">
        <div class="up-content">
            <img class="head-icon" src="images/head.png">
            <div class="name-addr">
                <div class="name-age"><span class="name">高素雅</span><span class="age">51岁</span></div>
                <div class="addr">
                    <img src="images/coordinate_icon.png">
                    <span class="coordinate">北京&middot;通州&middot;果园</span>
                </div>
            </div>
        </div>
        <div class="professional-skills">
            <div class="vertical_icon"></div>
            <span>专业技能</span></div>
        <div class="down-content">
            <ul>
                <li>
                    <div class="sub-li">
                        <div class="form-label form-tag"><span>住家</span></div>
                        <div class="form-label minbar"><img src="images/minbar.png"></div>
                        <div class="form-label form-tag"><span>不含餐</span></div>
                    </div>
                <li>
                    <div class="sub-li">
                        <div class="form-label form-4"><span>从业年限</span></div>
                        <div class="form-label minbar"><img src="images/minbar.png"></div>
                        <div class="form-label form-item"><span>0~3年</span></div>
                    </div>
                </li>
                <li>
                    <div class="sub-li">
                        <div class="form-label form-4"><span>工作时间</span></div>
                        <div class="form-label minbar"><img src="images/minbar.png"></div>
                        <div class="form-label form-item"><span>全天</span></div>
                    </div>
                </li>
                <li>
                    <div class="sub-li">
                        <div class="form-label form-4"><span>服务价格</span></div>
                        <div class="form-label minbar"><img src="images/minbar.png"></div>
                        <div class="form-label form-item price"><span>25元/小时</span></div>
                    </div>
                </li>

                <li>
                    <div class="sub-li">
                        <div class="form-label form-4 intro-myself">自我介绍</div>
                        <div class="form-label minbar"><img src="images/minbar.png"></div>
                        <div class="form-label form-item intro-skill">
                            可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
                        </div>
                    </div>
                    <div style="clear:both;"></div>
                </li>

            </ul>
        </div>
    </div>
</main>
<footer>
    <button type="button" class="message-btn">留言</button>
    <button type="button" class="contact-btn">电话联系</button>
</footer>

</body>
</html>
